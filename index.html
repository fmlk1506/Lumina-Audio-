<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Audio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body><!-- Wrapper til hele siden, så den får en max bredde -->
    <div class="page-wrapper">
      <!-- Header og navigation -->
      <header class="site-header">
        <!-- Den øverste brune topbar med ikoner og tekst-->
        <div class="topbar">
          <!-- Venstre side i topbaren - Sociale medier -->
          <div class="topbar-left">
            <img src="images/Facebook-logo.png" alt="Facebook logo" />
            <img src="images/Instagram-logo.png" alt="Instagram logo" />
            <img src="images/TikTok-logo.png" alt="TikTok logo" />
          </div>
          <!-- Højre side i topbaren - tekst og ikoner -->
          <div class="topbar-right">
            <img src="images/To-personer.png" alt="Personer ikon" />
            <span>+100.000 Personer bruger Lumina</span>
            <img src="images/Papkasse.png" alt="Leverings ikon" />
            <span>Hurtig levering</span>
          </div>
        </div>
        
      </header>




    <script src="js.js"></script>
  </body>
</html>
